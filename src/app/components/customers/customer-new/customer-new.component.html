<mat-card>
    <mat-card-title>New Customer</mat-card-title>
    <mat-card-content>
        <form>
            <mat-form-field class="full-width">
                <input matInput placeholder="Email" [formControl]="emailFormControl">
                <mat-hint align="end">Hint: email@domain.com</mat-hint>
                <mat-error align="end" *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                </mat-error>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
</mat-card>
