<mat-horizontal-stepper [linear]="true" #stepper>
    <mat-step [stepControl]="firstFormGroup">
        
        <form [formGroup]="firstFormGroup">
            
            <ng-template matStepLabel>Enter recipient info</ng-template>
            <mat-form-field>
                <input matInput placeholder="Email" formControlName="emailCtrl" required>
            </mat-form-field>

            <mat-form-field>
                <input type="text" placeholder="Priority" formControlName="priorityCtrl" matInput [matAutocomplete]="auto" required>
                <mat-autocomplete autoActiveFristOption #auto="matAutocomplete">
                    <mat-option *ngFor="let priority of priorities" [value]="priority">
                        {{ priority }}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>

            <mat-form-field>
                <input type="text" placeholder="Department" formControlName="departmentCtrl" matInput [matAutocomplete]="auto2" required>
                <mat-autocomplete autoActiveFristOption #auto2="matAutocomplete" [displayWith]="getName">
                    <mat-option *ngFor="let department of departments" [value]="department">
                        {{ department.name }}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>

            <div>
                <button mat-icon-button matStepperPrevious routerLink="../">
                    <mat-icon>cancel</mat-icon>
                </button>
                <button mat-icon-button matStepperNext>
                    <mat-icon>arrow_forward</mat-icon>
                </button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
        
        <form [formGroup]="secondFormGroup">
            
            <ng-template matStepLabel>Enter recipient info</ng-template>
            <mat-form-field>
                <input matInput placeholder="Message" formControlName="messageCtrl" required>
            </mat-form-field>
            <div>
                <button mat-icon-button matStepperPrevious>
                    <mat-icon>arrow_back</mat-icon>
                </button>
                <button mat-icon-button matStepperNext>
                    <mat-icon>arrow_forward</mat-icon>
                </button>
            </div>
        </form>
    </mat-step>
    <mat-step [optional]="true">
        <ng-template matStepLabel>Preview</ng-template>
        <p>Message sent!</p>
        <div>
            <button mat-icon-button matStepperPrevious>
                <mat-icon>arrow_back</mat-icon>
            </button>
            <button mat-icon-button matStepperNext (click)="stepper.reset()">
                <mat-icon>refresh</mat-icon>
            </button>
        </div>
    </mat-step>
</mat-horizontal-stepper>
